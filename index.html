<!DOCTYPE html>
<html>
  <head>
    <title>Juego de disparo en realidad virtual (VR)</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./component/Three.js"></script>
    
    
  </head>
  <body>
    <a-scene id="scene">

      <!-- Recursos -->
      <a-assets>
        <a-asset-item
        id = "bowlingModel"
        src = "models/bowling_pin/scene.gltf"></a-asset-item>

      </a-assets>
      
      
      <!-- Luz -->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <!-- CÃ¡mara y cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
        
        <a-cursor></a-cursor>
        
        
      </a-entity>

      <!-- Balas -->
      <a-entity bowling-balls></a-entity>

      <!-- Terreno -->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="black"
        static-body
        visible="true"
      >
      </a-plane>

      <!-- Cajas -->
      <a-box gltf-model= "#bowlingModel" position="-2 1.5 -5" color="tomato" depth="1" height="1" width="1"></a-box>

      <a-box gltf-model= "#bowlingModel" position="0 1.5 -5" color="tomato" depth="1" height="1" width="1"></a-box>

      <a-box gltf-model= "#bowlingModel" position="2 1.5 -5" color="tomato" depth="1" height="1" width="1"></a-box>

      <a-box gltf-model= "#bowlingModel" position="-1 1.5 -5" color="tomato" depth="1" height="1" width="1"></a-box>

      <a-box gltf-model= "#bowlingModel"  position="1 1.5 -5" color="tomato" depth="1" height="1" width="1"></a-box>

      <a-box gltf-model= "#bowlingModel"  position="0 1.5 -5" color="tomato" depth="1" height="1" width="1"></a-box>
    </a-scene>
  </body>
</html>
